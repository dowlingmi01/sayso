Machinima | Recon will be automatically updated after you restart your browser.<br />

{{#if ""}} // This is ignored by the new code, since it looks inside the script tags
<script data-partial-id="main" type="text/x-handlebars-template">
	<div id="sayso-section-header">
		<ul>
			<li class="sayso-element sayso-tab-link" data-tab-container="sayso-section-body" data-tab="polls-new">
				{{#if polls.recordsReturned}}
					{{polls.recordsReturned}} New!
				{{else}}
					New
				{{/if}}
			</li>
			{{#if countPollsCompleted.variables.count}}
				<li class="sayso-element sayso-tab-link" data-tab-container="sayso-section-body" data-tab="polls-completed">Completed</li>
			{{/if}}
			{{#if countPollsArchived.variables.count}}
				<li class="sayso-element sayso-tab-link" data-tab-container="sayso-section-body" data-tab="polls-archived">Archived</li>
			{{/if}}
		</ul>
	</div>
	<div id="sayso-section-body" class="sayso-element sayso-tab-container" data-default-tab="polls-new">
		<div class="sayso-element sayso-tab" data-tab="polls-new"></div>
		<div class="sayso-element sayso-tab" data-tab="polls-completed"></div>
		<div class="sayso-element sayso-tab" data-tab="polls-archived"></div>
	</div>
	<div id="sayso-section-footer"></div>
</script>

<script data-partial-id="polls-new" type="text/x-handlebars-template">
	<p class="sayso-heading-text">%SECTION_POLLS_NEW_HEADER%</p>
	<div class="sayso-element sayso-scrollable" style="height: 376px;">
		{{#each polls.records}}
			{{>poll-new-archived}}
		{{else}}
			{{#if countPollsArchived.variables.count}}
				%SECTION_POLLS_NEW_NO_NEW_HAVE_ARCHIVED%
			{{else}}
				%SECTION_POLLS_NEW_NO_NEW_NO_ARCHIVED%
			{{/if}}
		{{/each}}
	</div>
</script>

<script data-partial-id="polls-completed" type="text/x-handlebars-template">
	<p class="sayso-heading-text">%SECTION_POLLS_COMPLETED_HEADER%</p>
	<div class="sayso-element sayso-scrollable" style="height: 412px;">
		{{#each polls.records}}
			{{>poll-completed-disqualified}}
		{{/each}}
	</div>
</script>

<script data-partial-id="polls-archived" type="text/x-handlebars-template">
	<p class="sayso-heading-text">
		%SECTION_POLLS_ARCHIVED_HEADER%
	</p>
	<div class="sayso-element sayso-scrollable"  style="height: 394px;">
		{{#each polls.records}}
			{{>poll-new-archived}}
		{{/each}}
	</div>
</script>

<script data-partial-id="poll-new-archived" type="text/x-handlebars-template">
	<div class="sayso-element sayso-poll-container" data-survey-id="{{id}}" data-survey-response-id="{{survey_response_id}}" data-survey-external-id="{{external_id}}" data-survey-external-key="{{external_key}}" data-survey-number-of-answers="{{number_of_answers}}">
		<div class="sayso-element sayso-poll-header">
			<div class="sayso-poll-header-triangle"></div>
			{{title}}
		</div>
		<div class="sayso-element sayso-poll"></div>
	</div>
</script>

<script data-partial-id="poll-completed-disqualified" type="text/x-handlebars-template">
	<div class="sayso-completed-container">
		<div class="sayso-completed-title"><div>{{title}}</div></div>
		<div class="sayso-completed-points-earned">
			<div class="sayso-completed-points-earned-experience"><div>+{{completed_points_experience}}</div></div>
			<div class="sayso-completed-points-earned-redeemable"><div>+{{completed_points_redeemable}}</div></div>
		</div>
	</div>
</script>

<script data-partial-id="poll-completed-footer" type="text/x-handlebars-template">
	<div class="sayso-poll-footer">
		%SECTION_POLLS_POLL_COMPLETED%
	</div>
</script>
{{/if}}
