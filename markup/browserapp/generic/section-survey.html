A new version of Machinima | Recon is available.<br />
Machinima | Recon will be automatically updated after you restart your browser.<br />

{{#if ""}} // This is ignored by the new code, since it looks inside the script tags
<script data-partial-id="main" type="text/x-handlebars-template">
	<div id="sayso-section-header">
		<ul>
			<li class="sayso-element sayso-section-link" data-section="surveys">Switch Survey</li>
		</ul>
	</div>
	<div id="sayso-section-body">
		{{#if survey.errors.endpoint_exception}}
			<div class="sayso-element sayso-disable-confirmation-before-closing-section" data-keep-section-open="true"></div>
			{{#compare survey.errors.endpoint_exception "==" "SURVEY_COMPLETED"}}
				%SECTION_SURVEYS_SURVEY_ALREADY_COMPLETED%
			{{else}}
				%SECTION_SURVEYS_SURVEY_UNAVAILABLE%
			{{/compare}}
		{{else}}
			{{#with survey.variables.survey}}
				<div class="sayso-survey-title sayso-highlight">{{title}}</div>
				<div class="sayso-element sayso-survey-iframe-container"></div>
			{{/with}}
		{{/if}}
	</div>
</script>

<script data-partial-id="survey-completed" type="text/x-handlebars-template">
	%SECTION_SURVEYS_SURVEY_COMPLETED%

	{{>survey-next}}
</script>

<script data-partial-id="survey-disqualified" type="text/x-handlebars-template">
	%SECTION_SURVEYS_SURVEY_DISQUALIFIED%

	{{>survey-next}}
</script>

<script data-partial-id="survey-next" type="text/x-handlebars-template">
	{{#if default.variables.next_survey.id}}
		<p>%SECTION_SURVEYS_TRY_NEXT_SURVEY%</p>
	{{/if}}
</script>

{{/if}}
