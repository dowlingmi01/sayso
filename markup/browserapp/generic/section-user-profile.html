<script data-partial-id="main" type="text/x-handlebars-template">
	<div id="sayso-section-body">
		<div id="sayso-user-profile-column-left">
			<div id="sayso-user-profile-header" class="sayso-user-profile-section">
				%SECTION_USER_PROFILE_WELCOME_MESSAGE%
			</div>
			<div id="sayso-user-profile-user" class="sayso-user-profile-section">

				<p><strong>User Name</strong>: {{user-public-name}}</p>
				<p>
					{{state.profile.email}}
				</p>
			</div>
            %SECTION_USER_PROFILE_OPTIONAL_FACEBOOK_AREA%
			<div id="sayso-user-profile-link-accounts" class="sayso-user-profile-section">
				<p>Link Your Accounts</p>
				<div class="sayso-element sayso-link sayso-social-connect sayso-user-profile-left" id="sayso-user-profile-social-link-FB" data-network="FB"></div>
				<div class="sayso-element sayso-link sayso-social-connect sayso-user-profile-left" id="sayso-user-profile-social-link-TW" data-network="TW"></div>
			</div>
			<div id="sayso-user-profile-documents" class="sayso-user-profile-section">
				%SECTION_USER_PROFILE_DOCUMENTS%
			</div>
		</div>
		<div id="sayso-user-profile-column-right">
			<div class="sayso-user-profile-section">
				My Stats
			</div>
			<div id="sayso-user-profile-level" class="sayso-user-profile-section">
				<img id="sayso-user-profile-level-image" class="sayso-user-profile-left" src="{{object-field state.game.levels state.game.level 'img_url_small'}}" />
				<a class="sayso-element sayso-section-link" data-section="experience">{{user-level-name}}</a><br />
				<a class="sayso-element sayso-small sayso-section-link" data-section="rewards">{{currency-name-with-value "redeemable" state.game.currencies.redeemable.balance}}</a><br />
				<a class="sayso-element sayso-small sayso-section-link" data-section="experience">{{currency-name-with-value "experience" state.game.currencies.experience.balance}}</a><br />
			</div>
			<div id="sayso-user-profile-new" class="sayso-user-profile-section">
				<p>What's New Today</p>
				<a class="sayso-element sayso-small sayso-section-link" data-section="polls">{{countPolls.variables.count}} New Polls</a>
				<br />
				<a class="sayso-element sayso-small sayso-section-link" data-section="surveys">{{countSurveys.variables.count}} New Surveys</a>
			</div>
			<!--
			<div id="sayso-user-profile-share" class="sayso-user-profile-section">
				<p class="sayso-user-profile-headline">Share %CONFIG_TITLE%</p>
				<p>Earn {{currency-name "redeemable"}} for sharing!</p>
				<img src="%CONFIG_IMAGE_PATH%/button-share-facebook.png" class="sayso-user-profile-left" />
				<img src="%CONFIG_IMAGE_PATH%/button-share-twitter.png" class="sayso-user-profile-left" />
			</div>
			-->
		</div>
	</div>
	<div id="sayso-section-footer"></div>
</script>
