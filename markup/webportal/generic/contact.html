<script data-partial-id="main" type="text/x-handlebars-template">
	<div class="portal-element portal-contact-submit generic_container">
		<h1 class="small_header">Contact Us</h1>
		<div class="contact_us_content">
			<p>%PORTAL_CONTACT_HEADER_TEXT%</p>
            <div class="contact_errors" id="contact_errors">
                %PORTAL_CONTACT_ERROR%
            </div>
            <input id="contact_subject" class="portal-element portal-placeholder" name="contact_subject" placeholder="Subject"/>
            {{#if state.profile.email}}
            <input id="contact_from" class="portal-element portal-placeholder" name="contact_from" placeholder="From" value="{{state.profile.email}}"/>
            {{else}}
            <input id="contact_from" class="portal-element portal-placeholder" name="contact_from" placeholder="From"/>
            {{/if}}
			<textarea id="contact_message" rows="10" class="portal-element portal-placeholder" tabindex="0" placeholder="Message"/>
			<div id="contact_submit_button" class="submit_button"></div>
		</div>
	</div>
</script>
