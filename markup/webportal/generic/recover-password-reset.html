<div class="portal-element portal-recover_password_reset_container recover_password_reset_container">
    <h1 class="recover_password_header">Recover Your Password: Step 2</h1>
    <p>Enter the 6 digit code we provided you along with your email address and new password.</p>
    <input id="reset_code" class="portal-element portal-placeholder large_input" maxlength="6" placeholder="Confirmation Code."/>
    <input id="password_reset" type="password" class="portal-element portal-placeholder large_input" placeholder="New password. (6-12 chars)"/>
    <input id="password_reset_confirmation" type="password" class="portal-element portal-placeholder large_input" placeholder="Confirm new password."/>
    <div class="submit_button" id="recover_password_reset_button"></div>
    <div class="recover_password_reset_errors" id="recover_password_reset_errors">
        Something went wrong! Please ensure your code is correct and try again.
    </div>
</div>
