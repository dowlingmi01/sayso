<h1 class="join_now_header">Join Now!</h1>
<div class="portal-element portal-join-now join_now_content">
    <div class="join_now_password">
        <p>
            Three ways to participate: Join our web portal, get the mobile app, or grab the browser app for additional content and rewards.
        </p>
        <p>
            Start by creating your unique Say.So Login.
        </p>
        <input id="emailAddress_field" class="portal-element portal-placeholder large_input" placeholder="Enter a valid email address."/>
        <input id="passwordOne_field" class="portal-element portal-placeholder large_input" type="password" placeholder="Enter your desired password. (6-12 chars)"/>
        <input id="passwordTwo_field" class="portal-element portal-placeholder large_input" type="password" placeholder="Verify password."/>
    </div>
    <hr/>
    <div class="join_now_terms">
            <span class="terms_and_conditions">
                <input type="checkbox" value="" id="agreeterms">
                <label for="agreeterms">
                    I agree to the <a href="http://app.saysollc.com/docs/machinima/Say.So_App_EULA.pdf" target="_blank">terms and conditions</a>.
                </label>
            </span>
    </div>
    <div class="join_now_button_disabled" id="portal_join_now_button"></div>
    <div class="join_now_privacy">
        <span class="privacy">We don't share your email or password with anyone... period.</span>
    </div>
</div>
