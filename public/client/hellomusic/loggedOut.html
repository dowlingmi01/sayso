<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/sayso-onboard.css" />
</head>
<body style="margin: 0; padding: 0;">
    <div id="sayso-onboard">
        <div id="sso_wrapper">
            <div id="sso_logo">
            	<a href=""><img src="images/logo_hello-music.png" alt="HelloMusic&trade; Logo" /></a>
            </div><!-- #sso_logo -->
            <div class="sso_content">
                <h1>Keep The Beat!<br />With the BeatBar</h1>
                <h4>You've been selected as a member of the rhythm<br />
                section keeping HelloMusic products and deals in<br />
                sync with you, our customers.</h4>
                <h3><span class="sso_textHighlight">GRAB</span> the BeatBar. <span class="sso_textHighlight">GIVE</span> your opinion.</h3>
                <h2><span class="sso_textHighlight">GET</span> FREE GEAR.</h2>
                <form action="" name="" method="">
                  	<p><input type="text" class="input_text" value="Email Address" onfocus="javascript:if(this.value == 'Email Address'){ this.value = ''; }" onblur="javascript:if(this.value == ''){ this.value = 'Email Address'; }" /></p>
                    <p><input type="password" class="input_text" value="Password" onfocus="javascript:if(this.value == 'Password'){ this.value = ''; }" onblur="javascript:if(this.value == ''){ this.value = 'Password'; }" /></p>
                    <p><input type="submit" value="LOG IN" class="sso_theme_button" /></p>
                </form>
                <p style="margin: 15px 0px 0px 0px">
                    <a href=""><img src="images/img_facebook.png" alt="Facebook" /></a>&nbsp;
                    <a href=""><img src="images/img_google.png" alt="Google" /></a>&nbsp;
                    <a href=""><img src="images/img_yahoo.png" alt="Yahoo" /></a>&nbsp;
                    <a href=""><img src="images/img_aol.png" alt="AOL" /></a>
                </p>
            </div><!-- .sso_content -->
            <div class="sso_main-image"></div><!-- .sso_main-image -->
        </div><!-- #sso_wraper -->
    </div><!-- #sayso-onboard -->
    <script type="text/javascript" src="js/starbar-onboard.js"></script>
</body>
</html>
